<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="urea-cc-obj" src="./obj_files/urea_cc.obj"></a-asset-item>
                <a-asset-item id="urea-cc-mtl" src="./obj_files/urea_cc.mtl"></a-asset-item>
            </a-assets>
            <a-marker type="barcode" value="0">
                <a-entity position="0 0.5 0" obj-model="obj: #urea-cc-obj; mtl: #urea-cc-mtl"></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
