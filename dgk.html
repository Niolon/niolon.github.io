<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'></div>
        <style>
            .arjs-loader {
                margin: 0 auto;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <a-scene embedded renderer='logarithmicDepthBuffer: true' arjs='debugUIEnabled: false; sourceType: webcam; maxDetectionRate: 30; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets timeout="1000000">
                <a-asset-item id="urea-cc-obj" src="./obj_files/urea_cc.obj"></a-asset-item>
                <a-asset-item id="urea-cc-mtl" src="./obj_files/urea_cc.mtl"></a-asset-item>
                <a-asset-item id="urea-noncc-obj" src="./obj_files/urea_noncc.obj"></a-asset-item>
                <a-asset-item id="urea-noncc-mtl" src="./obj_files/urea_noncc.mtl"></a-asset-item>
                <a-asset-item id="urea-paw-obj" src="./obj_files/urea_paw.obj"></a-asset-item>
                <a-asset-item id="urea-paw-mtl" src="./obj_files/urea_paw.mtl"></a-asset-item>
                <a-asset-item id="nacl-obj" src="./obj_files/nacl.obj"></a-asset-item>
                <a-asset-item id="nacl-mtl" src="./obj_files/nacl.mtl"></a-asset-item>
                <a-asset-item id="L-Ala-obj" src="./obj_files/L-Ala.obj"></a-asset-item>
                <a-asset-item id="L-Ala-mtl" src="./obj_files/L-Ala.mtl"></a-asset-item>
                <a-asset-item id="HMa-Mg-obj" src="./obj_files/HMa-MgH2O.obj"></a-asset-item>
                <a-asset-item id="HMa-Mg-mtl" src="./obj_files/HMa-MgH2O.mtl"></a-asset-item>
            </a-assets>
            <a-marker type="barcode" value="0">
                <!--rotation axes: x: barcode horizontal; y: perpendicular to barcode z: barcode vertical-->
                <a-entity position="0 0.0 0" rotation="0 0 -45" scale="0.3 0.3 0.3" obj-model="obj: #urea-paw-obj; mtl: #urea-paw-mtl"></a-entity>
            </a-marker>
            <a-marker type="barcode" value="1">
                <a-entity position="0 0.0 0" rotation="0 0 -45" scale="0.3 0.3 0.3" obj-model="obj: #urea-cc-obj; mtl: #urea-cc-mtl"></a-entity>
            </a-marker>
            <a-marker type="barcode" value="2">
                <a-entity position="0 0.0 0" rotation="0 0 -45" scale="0.3 0.3 0.3" obj-model="obj: #urea-noncc-obj; mtl: #urea-noncc-mtl"></a-entity>
            </a-marker>
            <a-marker type="barcode" value="3">
                <a-entity position="0 0.0 0" rotation="0 0 0" scale="0.3 0.3 0.3" obj-model="obj: #nacl-obj; mtl: #nacl-mtl"></a-entity>
            </a-marker>
            <a-marker type="barcode" value="4">
                <a-entity position="0 0.0 0" rotation="0 0 0" scale="0.4 0.4 0.4" obj-model="obj: #L-Ala-obj; mtl: #L-Ala-mtl"></a-entity>
            </a-marker>
            <a-marker type="barcode" value="5">
                <a-entity position="0 0.0 0" rotation="0 90 0" scale="0.3 0.3 0.3" obj-model="obj: #HMa-Mg-obj; mtl: #HMa-Mg-mtl"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
