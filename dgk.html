<html>
    <head>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <a-scene embedded renderer='logarithmicDepthBuffer: true' arjs='debugUIEnabled: true; sourceType: webcam; maxDetectionRate: 30; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets>
                <a-asset-item id="urea-cc-obj" src="./obj_files/urea_cc.obj"></a-asset-item>
                <a-asset-item id="urea-cc-mtl" src="./obj_files/urea_cc.mtl"></a-asset-item>
                <a-asset-item id="urea-noncc-obj" src="./obj_files/urea_noncc.obj"></a-asset-item>
                <a-asset-item id="urea-noncc-mtl" src="./obj_files/urea_noncc.mtl"></a-asset-item>
            </a-assets>
            <a-marker type="barcode" value="1">
                <a-box></a-box>
                <a-entity position="0 0.2 -1" rotation="0 0 45" scale="0.4 0.4 0.4" obj-model="obj: #urea-cc-obj; mtl: #urea-cc-mtl"></a-entity>
            </a-marker>
            <a-marker type="barcode" value="2">
                <a-entity position="0 0.2 -1" rotation="0 0 45" scale="0.4 0.4 0.4" obj-model="obj: #urea-noncc-obj; mtl: #urea-noncc-mtl"></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
