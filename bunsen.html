<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'></div>
        <style>
            .arjs-loader {
                margin: 0 auto;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <a-scene embedded renderer='logarithmicDepthBuffer: true' arjs='debugUIEnabled: false; sourceType: webcam; maxDetectionRate: 30; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets timeout="1000000">
                <a-asset-item id="lala-obj" src="./bunsen_obj_files/L-Ala.obj"></a-asset-item>
                <a-asset-item id="lala-mtl" src="./bunsen_obj_files/L-Ala.mtl"></a-asset-item>
                <a-asset-item id="oxyh-obj" src="./bunsen_obj_files/OxyH.obj"></a-asset-item>
                <a-asset-item id="oxyh-mtl" src="./bunsen_obj_files/OxyH.mtl"></a-asset-item>
            </a-assets>
            <a-marker type="barcode" value="0">
                <!--rotation axes: x: barcode horizontal; y: perpendicular to barcode z: barcode vertical-->
                <a-entity position="0 0.0 0" rotation="0 0 -45" scale="0.3 0.3 0.3" obj-model="obj: #lala-obj; mtl: #lala-mtl"></a-entity>
            </a-marker>
            <a-marker type="barcode" value="1">
                <a-entity position="0 0.0 0" rotation="90 0 45" scale="0.3 0.3 0.3" obj-model="obj: #oxyh-obj; mtl: #oxyh-mtl"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
